  <body>
    <section class="auth bg-base d-flex flex-wrap">
      <div class="auth-left d-lg-block d-none">
        <div
          class="d-flex align-items-center flex-column h-100 justify-content-center"
        >
          <img src="assets/images/auth/auth-img.png" alt="" />
        </div>
      </div>
      <div
        class="auth-right py-32 px-24 d-flex flex-column justify-content-center"
      >
        <div class="max-w-464-px mx-auto w-100">
          <div>
            <a href="index.html" class="mb-40 max-w-290-px">
              <img src="assets/images/logo.png" alt="" />
            </a>
            <h4 class="mb-12">Sign In to your Account</h4>
            <p class="mb-32 text-secondary-light text-lg">
              Welcome back! please enter your detail
            </p>
          </div>

          <form action="#" id="login-form" method="post">
            <!-- Role selection dropdown -->
            <label for="role" class="block text-sm font-medium">Select Role</label>

            <div class="mb-16">
        
                <div class="icon-field">
                    <!-- User Icon -->
                    <span class="icon top-50 translate-middle-y mr-2">
                        <iconify-icon icon="mdi:user"></iconify-icon>
                    </span>
                    <!-- Role Dropdown -->
                    <select
                        id="role"
                        class="form-control h-56-px bg-neutral-50 radius-12 w-full mt-2"
                        required
                    >
                        <option value="admin">Admin</option>
                        <option value="order-manager">Order Manager</option>
                        <option value="medicine-manager">Medicine Manager</option>
                    </select>
                </div>
            </div>
            

            <!-- Email input -->
            <div class="icon-field mb-16">
              <span class="icon top-50 translate-middle-y">
                <iconify-icon icon="mage:email"></iconify-icon>
              </span>
              <input
                type="email"
                id="email"
                value="nafi@example.com"
                class="form-control h-56-px bg-neutral-50 radius-12"
                placeholder="Email"
                required
              />
            </div>

            <!-- Password input -->
            <div class="position-relative mb-20">
              <div class="icon-field">
                <span class="icon top-50 translate-middle-y">
                  <iconify-icon
                    icon="solar:lock-password-outline"
                  ></iconify-icon>
                </span>
                <input
                  type="password"
                  value="password123"
                  id="password"
                  class="form-control h-56-px bg-neutral-50 radius-12"
                  placeholder="Password"
                  required
                />
              </div>
              <span
                class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light"
                data-toggle="#your-password"
              ></span>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"
            >
              Sign In
            </button>
          </form>

        </div>
      </div>
    </section>

    <script>
      // ================== Password Show Hide Js Start ==========
      function initializePasswordToggle(toggleSelector) {
        $(toggleSelector).on("click", function () {
          $(this).toggleClass("ri-eye-off-line");
          var input = $($(this).attr("data-toggle"));
          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      }
      // Call the function
      initializePasswordToggle(".toggle-password");
      // ========================= Password Show Hide Js End ===========================
    </script>

    
<script>
    // Get references to the form fields and role dropdown
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const roleSelect = document.getElementById("role");

    // Function to update email and password based on selected role
    function updateFormValues() {
      const selectedRole = roleSelect.value;

      if (selectedRole === "admin") {
        emailInput.value = "nafi@example.com";
        passwordInput.value = "123456na";
      } else if (selectedRole === "order-manager") {
        emailInput.value = "mafi262912@gmail.com";
        passwordInput.value = "123456na";
      } else if (selectedRole === "medicine-manager") {
        emailInput.value = "t6907126@gmail.com";
        passwordInput.value = "123456na";
      }
    }

    // Update form values when the role changes
    roleSelect.addEventListener("change", updateFormValues);

    // Call the function once to initialize the form values based on the default selected role
    updateFormValues();
  </script>
